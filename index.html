<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/ccs/style.css">
    <script src="https://kit.fontawesome.com/0e5993ce45.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="grid-container">
    <!--Mobile Navbar-->
    <nav class="navbar">
      <i class="fa-solid fa-car"></i>
      <p>Classic Car</p>
      <i class="fa-solid fa-bars"></i>
    </nav>
    <!--Menu Desktop-->
    <nav class="menu">
      <div class="car-log">
        <i class="fa-solid fa-car"></i>
        <strong>Classic Cars</strong>
      </div>
      <div class="categories">
        <strong>Categorías</strong>
        <ul>
          <li>Inicio</li>
          <li>Catálogo</li>
          <li>Ofertas</li>
          <li>Contacto</li>
        </ul>   
      </div>    
    </nav>
    <!--Selection Item-->
    <div class="filter">
      <span>Ordenar por:</span>
      <select class="select" name="select" id="#">
        <option value="Nuevo">Nuevo</option>
        <option value="Usado">Usado</option>
        <option value="Precio">Precio</option>
      </select>
    </div>
    <!--Main Item-->
    <main class="main">
      <div class="card-container">
        <div class="auto-card">
          <img src="./assets/img/300sl-1955.jpg" alt="">
          <strong>Mercedes Benz 300sl</strong>
          <strong>1962</strong>
          <button>Ver</button>
        </div> 
        <div class="auto-card hid-car">
          <img src="./assets/img/911.jpg" alt="">
          <strong>Porsche 911</strong>
          <strong>1975</strong>
          <button>Ver</button>
        </div>
        <div class="auto-card hid-car">
          <img src="./assets/img/bmw-507.jpg" alt="">
          <strong>BMW 507 Cabrio</strong>
          <strong>1960</strong>
          <button>Ver</button>
        </div>
        <div class="auto-card hid-car">
          <img src="./assets/img/corvette-68.jpg" alt="">
          <strong>Chevrolet Corvette</strong>
          <strong>1975</strong>
          <button>Ver</button>
        </div>
        <div class="auto-card hid-car">
          <img src="./assets/img/fastback-1967.jpg" alt="">
          <strong>Ford Mustang</strong>
          <strong>1967</strong>
          <button>Ver</button>
        </div>
        <div class="auto-card hid-car">
          <img src="./assets/img/ferrari-gto.jpg" alt="">
          <strong>Ferrari GTO 250</strong>
          <strong>1962</strong>
          <button>Ver</button>
        </div>
        <div class="auto-card hid-car">
          <img src="./assets/img/lusso-1964.jpg" alt="">
          <strong>Ferrari Lusso</strong>
          <strong>1964</strong>
          <button>Ver</button>
        </div>
        <div class="auto-card hid-car">
          <img src="./assets/img/mini.jpg" alt="">
          <strong>Austin Mini Cooper</strong>
          <strong>1978</strong>
          <button>Ver</button>
        </div>
      </div>
      <div class="next-page">
        <a href="#"><button> < </button></a>
        <a href="#"><button> 1 </button></a>	
        <a href="#"><button> 2 </button></a>	
        <a href="#"><button> 3 </button></a>	
        <a href="#"><button> > </button></a>	
      </div>
    </main>
    <!--Footer Item-->
    <footer class="footer">
      <div>
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-facebook"></i>
      </div>
      <p>Todos los derechos reservados</p>
    </footer>
</div>
</body>
</html>
